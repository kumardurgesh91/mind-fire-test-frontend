<div class="central-penal" fxLayoutAlign="center center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form" fxLayout="column"
        fxLayoutAlign="center center">
        <div class="error-message" *ngIf="error">{{error}}</div>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="username" placeholder="Username" name="username" required>
          <mat-error *ngIf="loginForm.controls.username.errors?.required &&
              !loginForm.controls.username.untouched">User name required</mat-error>
          <mat-error class="text-danger" *ngIf="(loginForm.controls.username.errors?.minlength ||
              loginForm.controls.username.errors?.maxlength) &&
                      !loginForm.controls.username.errors.untouched &&
                      !loginForm.controls.username.errors?.required">
            User name should be between 3 to 32 char
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
          <mat-error *ngIf="loginForm.controls.password.errors?.required &&
              !loginForm.controls.password.untouched">User name required</mat-error>
          <mat-error class="text-danger" *ngIf="(loginForm.controls.password.errors?.minlength ||
              loginForm.controls.password.errors?.maxlength) &&
                      !loginForm.controls.password.errors.untouched &&
                      !loginForm.controls.password.errors?.required">
            User name should be between 3 to 32 char
          </mat-error>
        </mat-form-field>
        <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
      <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="loginForm.invalid || loading" >Login</button>
      </form>
      <a routerLink="/register">register</a>
    </mat-card-content>
    
  </mat-card>

</div>
