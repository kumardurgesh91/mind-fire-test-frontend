<div class="central-penal" fxLayoutAlign="center center">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="example-form" fxLayout="column"
          fxLayoutAlign="center center">
          <div class="error-message" *ngIf="error">{{error}}</div>
          <mat-form-field class="example-full-width">
              <input matInput formControlName="name" placeholder="Name" type="text" name="name" required>
              <mat-error *ngIf="registerForm.controls.name.errors?.required &&
                  !registerForm.controls.name.untouched">Name required</mat-error>
              <mat-error class="text-danger" *ngIf="(registerForm.controls.name.errors?.minlength ||
              registerForm.controls.name.errors?.maxlength) &&
                          !registerForm.controls.name.errors.untouched &&
                          !registerForm.controls.name.errors?.required">
                Name should be between 3 to 32 char
              </mat-error>
            </mat-form-field>
          <mat-form-field class="example-full-width">
              <input matInput formControlName="email" placeholder="Email" name="email" required>
              <mat-error *ngIf="registerForm.controls.email.errors?.required &&
                  !registerForm.controls.email.untouched">Email required</mat-error>
              <mat-error class="text-danger" *ngIf="(registerForm.controls.email.errors?.pattern) &&
                          !registerForm.controls.email.errors.untouched &&
                          !registerForm.controls.email.errors?.required">
                Should be valid email formate
              </mat-error>
            </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="username" placeholder="Username" name="username" required>
            <mat-error *ngIf="registerForm.controls.username.errors?.required &&
                !registerForm.controls.username.untouched">User name required</mat-error>
            <mat-error class="text-danger" *ngIf="(registerForm.controls.username.errors?.minlength ||
            registerForm.controls.username.errors?.maxlength) &&
                        !registerForm.controls.username.errors.untouched &&
                        !registerForm.controls.username.errors?.required">
              User name should be between 3 to 32 char
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
            <mat-error *ngIf="registerForm.controls.password.errors?.required &&
                !registerForm.controls.password.untouched">User name required</mat-error>
            <mat-error class="text-danger" *ngIf="(registerForm.controls.password.errors?.minlength ||
            registerForm.controls.password.errors?.maxlength) &&
                        !registerForm.controls.password.errors.untouched &&
                        !registerForm.controls.password.errors?.required">
              Password should be between 3 to 32 char
            </mat-error>
          </mat-form-field>
          
          <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
        <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="registerForm.invalid || loading" >Register</button>
        </form>
      </mat-card-content>
      
    </mat-card>
  
  </div>
